<!DOCTYPE html>
<html>
<head>
  <title>Clocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Georgia, serif;
      font-size: 1.2em;
      color: #333;
    }

    a {
      color: #6a9fb5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .main {
      max-width: 600px;
      margin: 0 auto;
    }

    .clock {
      width: 100%;
      padding: .5em;
      font-size: 2em;
    }

    .clock + .clock {
      border-top: 1px solid #eee;
    }

    .clock-local {
      background: rgba(0,0,0,.04);
    }

    .clock-time {
      float: left;
      margin-right: .5em;
      width: 3em;
      text-align: center;
    }

    .clock-name {
      color: #6a9fb5;
      font-size: .5em;
    }

    .clock-city {
      font-size: .4em;
      color: #999;
    }

    .clock-actions {
      position: relative;
      display: none;
      background: #eee;
      box-shadow: 0 2px 2px rgba(0,0,0,.4) inset;
      border-radius: 1em;
      font-size: .8em;
      margin: 1em;
      padding: 1em;
    }

    input[name="clock-actions"] {
      display: none;
    }

    input[name="clock-actions"]:checked + .clock-actions {
      display: block;
    }

    .clock-action {
      padding: .4em;
    }

    .clock-action-close {
      position: absolute;
      top: 0;
      right: 0;
      cursor: pointer;
      padding: .5em;
    }

    .add-clock {
      display: block;
      text-align: center;
      padding: 1em;
      margin: 1em;
      background-color: #eee;
      color: #ccc;
      cursor: pointer;
    }

    .search-text {
      font-size: 1.2em;
      width: 100%;
      padding: .5em;
      border: none;
      text-align: center;
    }

    /*.search-results {
      display: none;
    }

    .search-text:focus + .search-results {
      display: block;
    }*/

    .search-result-city {
      padding: 1em;
    }

    .search-result-city:hover,
    .clock-action:hover {
      background: rgba(0,0,0,.2);
      cursor: pointer;
    }

    .footer {
      margin-top: 2em;
      border-top: 1px solid #eee;
      font-size: .8em;
      color: #ccc;
      text-align: center;
    }

    .footer p {
      margin: .8em;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="search-form">
      <input class="search-text" id="search-text" type="search" placeholder="Search cities" >
    </div>

    <input type="radio" id="no-clock" name="clock-actions">
    <div class="clocks"></div>
    <label class="add-clock" for="search-text">Add clock</label>
  </div>

  <div class="footer">
    <p>Fork it on <a href="https://github.com/matita/clocks/">GitHub</a></p>
    <p>Need a feature? Found a bug? <a href="https://github.com/matita/clocks/issues">File an issue</a>!</p>
    <p>Made by <a href="http://matita.github.io/2015/10/17/clocks/">Matita</a></p>
  </div>


  <script id="clock-tmpl" type="text/html">
    <div class="clock {{cls}}">
      <label for="{{id}}">
        <div class="clock-time"></div>
        <div class="clock-name">{{name}}</div>
        <div class="clock-city">{{city}}</div>
      </label>

      <input type="radio" id="{{id}}" name="clock-actions">
      <div class="clock-actions">
        <div class="clock-action clock-action-rename">Rename</div>
        <div class="clock-action clock-action-delete">Delete</div>
        <div class="clock-action-close"><label for="no-clock">&times;</label></div>
      </div>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places"></script>
  <script src="app.min.js"></script>
</body>
</html>
