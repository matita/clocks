<!DOCTYPE html>
<html>
<head>
  <title>Clocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Georgia, serif;
      font-size: 1.2em;
    }

   /*body {
      background: #eee;
    }*/

    .main {
      max-width: 600px;
      margin: 0 auto;
      /*text-align: center;*/
    }

    .clock {
      /*display: inline-block;*/
      float: left;
      width: 100%;
      padding: .5em;
      /*background: #fff;
      box-shadow: 0 2px 2px rgba(0,0,0,.3);*/
      font-size: 2em;
    }

    .clock + .clock {
      border-top: 1px solid #eee;
    }

    .clock-local {
      background: rgba(0,0,0,.04);
    }

    .clock-time {
      float: left;
      margin-right: .5em;
    }

    /*.clock:before, .clock:after, */
    .clock-name, .clock-city {
      display: block;
      font-size: .5em;
      color: #999;
    }

    .clock-actions {
      position: relative;
      display: none;
      background: #eee;
      box-shadow: 0 2px 2px rgba(0,0,0,.4) inset;
      border-radius: 1em;
      font-size: .8em;
      margin: 1em;
      padding: 1em;
    }

    input[name="clock-actions"] {
      display: none;
    }

    input[name="clock-actions"]:checked + .clock-actions {
      display: block;
    }

    .clock-action {
      padding: .4em;
    }

    .clock-action-close {
      position: absolute;
      top: 0;
      right: 0;
      cursor: pointer;
      padding: .5em;
    }

    /*.clock:before {
      content: attr(data-name) '<br>' attr(data-city);
    }

    .clock:after {
      content: attr(data-city) ' UTC ' attr(data-timezone);
    }*/

    .search-text {
      font-size: 1.2em;
      width: 100%;
      padding: .5em;
      border: none;
      outline: none;
      text-align: center;
    }

    .search-text:focus {
      outline: none;
    }

    /*.search-results {
      display: none;
    }

    .search-text:focus + .search-results {
      display: block;
    }*/

    .search-result-city {
      padding: 1em;
    }

    .search-result-city:hover,
    .clock-action:hover {
      background: rgba(0,0,0,.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="search-form">
      <input class="search-text" type="search" placeholder="Search cities" >
      <div class="search-results"></div>
    </div>

    <input type="radio" id="no-clock" name="clock-actions">
    <div class="clocks"></div>
  </div>


  <script id="clock-tmpl" type="text/html">
    <div class="clock {{cls}}">
      <label for="{{name}}">
        <div class="clock-time"></div>
        <div class="clock-name">{{name}}</div>
        <div class="clock-city">{{city}}</div>
      </label>

      <input type="radio" id="{{name}}" name="clock-actions">
      <div class="clock-actions">
        <div class="clock-action clock-action-rename">Rename</div>
        <div class="clock-action clock-action-delete">Delete</div>
        <div class="clock-action-close"><label for="no-clock">&times;</label></div>
      </div>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="app.min.js"></script>
</body>
</html>
