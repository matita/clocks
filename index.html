<!DOCTYPE html>
<html>
<head>
  <title>Clocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Georgia, serif;
      font-size: 1.2em;
    }

   /*body {
      background: #eee;
    }*/

    .main {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .clock {
      /*display: inline-block;*/
      padding: .5em;
      /*background: #fff;
      box-shadow: 0 2px 2px rgba(0,0,0,.3);*/
      font-size: 2em;
    }

    .clock:before, .clock:after {
      display: block;
      font-size: .5em;
      color: #999;
    }

    .clock:before {
      content: attr(data-name);
    }

    .clock:after {
      content: attr(data-city) ' UTC ' attr(data-timezone);
    }

    .search-text {
      font-size: 1.2em;
      width: 100%;
      padding: .5em;
      border: none;
      outline: none;
      text-align: center;
    }

    .search-text:focus {
      outline: none;
    }

    .search-results {
      display: none;
    }

    .search-text:focus + .search-results {
      display: block;
    }

    .search-result-city {
      padding: 1em;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="search-form">
      <input class="search-text" type="search" placeholder="City" >
      <div class="search-results"></div>
    </div>

    <div class="clocks"></div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    var clocks = [
      {
        name: 'UTC',
        city: '',
        timezone: 0
      }, {
        name: 'Local',
        city: 'Local',
        timezone: 2
      }, {
        name: 'Someone',
        city: 'Miami',
        timezone: -4
      }
    ];



    $('.search-text').on('keyup', searchCities);
    setClocks();
    updateClocks();
    setInterval(updateClocks, 1000);


    function searchCities() {
      var text = $('.search-text').val();
      $.getJSON('http://gd.geobytes.com/AutoCompleteCity?callback=?', { q: text }, function(cities) {
        $('.search-results').html(cities.map(function(city) {
          return '<div class="search-result-city">' + city + '</div>';
        }));
      })
    }


    function setClocks() {
      $('.clocks').html(clocks.map(function(clock) {
        return $('<div>', {
          'data-name': clock.name || '',
          'data-city': clock.city || '',
          'data-timezone': clock.timezone || 0
        }).addClass('clock');
      }));
    }


    function updateClocks() {
      var utc = new Date(),
        clocks = document.querySelectorAll('.clock'),
        clock, d;

      utc.setMinutes(utc.getMinutes() + utc.getTimezoneOffset());

      $('.clock').each(function() {
        var clock = $(this);
        d = new Date(utc.getTime());
        d.setHours(d.getHours() + (+clock.attr('data-timezone') || 0));
        clock.html(pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds()));
      });

    }

    function pad(text) {
      return ('0' + text).substr(-2);
    }
  </script>
</body>
</html>
